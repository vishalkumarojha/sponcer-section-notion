<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="slider" style="
            --width: 300px;
            --height: 150px;
            --quantity: 6;
        ">
            <div class="list">
                <div class="item" style="--position: 1">
                    <img src="https://www.financialexpress.com/wp-content/uploads/2023/05/APIS-and-NxtWave-image-37-3.jpg" alt="Image 1">
                </div>
                <div class="item" style="--position: 2">
                    <img src="https://cdn.prod.website-files.com/6651150a3e5f7d2718fd1e42/66755667971778e82d4d9447_TPF.png" alt="Image 2">
                </div>
                <div class="item" style="--position: 3">
                    <img src="https://c8.alamy.com/comp/KW46BK/logo-for-xyz-tld-KW46BK.jpg" alt="Image 3">
                </div>
                <div class="item" style="--position: 4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4OasCt8V1ILpWp8Q4Cgr7w486JJyvBVBTuA&s" alt="Image 4">
                </div>
                <div class="item" style="--position: 5">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR90YS-tO1xZKhWg0eI7yhCsN8h9j54XmmMsjIXA6ry4XkiFTFldPELh-CYFxcOA36ctDs&usqp=CAU" alt="Image 5">
                </div>
                <div class="item" style="--position: 6">
                    <img src="https://logovectordl.com/wp-content/uploads/2019/11/notion-labs-inc-logo-vector.png" alt="Image 6">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
